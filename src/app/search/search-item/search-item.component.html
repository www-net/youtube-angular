<mat-card class="video-card">
  <mat-card-content>
    <img class="video-card_img" mat-card-image [src]="cardData.snippet.thumbnails.medium.url" width="223" [alt]="cardData.snippet.title">
    <mat-card-actions>
      <mat-icon color="primary">visibility</mat-icon>
      <button mat-button>{{cardData.statistics.viewCount}}</button>
      <!-- <mat-icon color="primary">thumb_up</mat-icon> -->
      <button mat-button>{{cardData.statistics.likeCount}}</button>
      <!-- <mat-icon color="primary">thumb_down</mat-icon> -->
      <button mat-button>{{cardData.statistics.dislikeCount}}</button>
      <!-- <mat-icon color="primary">forum</mat-icon> -->
      <button mat-button>{{cardData.statistics.commentCount}}</button>
    </mat-card-actions>
  </mat-card-content>

  <mat-card-header class="card_mat-header">
    <mat-card-title>{{cardData.snippet.title}}</mat-card-title>
  </mat-card-header>

  <mat-card-footer class="card_mat-footer">
    <button mat-raised-button color="primary">more&hellip;</button>
  </mat-card-footer>
</mat-card>
