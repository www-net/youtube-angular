<div class="search-wrapper">
  <form class="header-form" action="">
    <mat-form-field class="mat-form-header" role="search" action="/search" method="get">
      <input matInput placeholder="What are you want to find out?" type="search" name="search-text" [(ngModel)]="inputValue" (keyup)="onChange($event)">
    </mat-form-field>
  </form>
  <button class="header-form__button" mat-raised-button color="primary" (click)="onTuneClick()"></button>
</div>
