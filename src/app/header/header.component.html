<header class="header">
  <div class="header-wrapper">
    <div class="search-block">
      <a class="logo-link" href="">
        <img class="logo-img" src="../../assets/img/logo/logo.png" alt="">
      </a>
      <div class="search">
        <app-search-input (clickTune)="toggleDisplaysFilter()"></app-search-input>
      </div>
    </div>
    <div class="header-filter">
      <app-filter *ngIf="isFilterDisplayed"></app-filter>
    </div>
  </div>
</header>
